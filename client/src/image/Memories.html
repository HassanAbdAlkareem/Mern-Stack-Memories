p {
  margin: 0;
}

/* start navbar */

.app {
  margin: 10px 2rem;
}

.Navbar {
  margin: 10px 1rem;
  background-color: #fff;
  border-radius: 10px;
  padding: 5px 1rem;
}

.Navbar .wrapper {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.Navbar .logo {
  display: flex;
}

.username {
  font-size: 14px;
  font-family: "Lora";
  display: flex;
  justify-content: center;
}
.Navbar img {
  height: 40px;
  width: 40px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid rgb(165, 10, 10);
}
.Navbar h3 {
  margin-left: 10px;
}

.Navbar button {
  background-color: rgb(19, 19, 153);
  color: white;
  font-size: 16px;
  font-weight: 700;
  padding: 2px 5px;
  border-radius: 4px;
  transition: all ease-in-out 0.3s;
  border: 2px solid transparent;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.Navbar button:hover {
  background-color: transparent;
  border: 2px solid rgb(19, 19, 153);
  color: rgb(19, 19, 153);
}

.Navbar .logout {
  background-color: rgb(131, 16, 16);
  margin-top: 4px;
}
.Navbar .logout:hover {
  border: 2px solid rgb(131, 16, 16);
  color: rgb(131, 16, 16);
}

/* end navbar */

/* 



*/

/* start home */

.home {
  display: flex;
  margin: 1rem 0;
  position: relative;
}

.home .posts {
  flex: 8 1;
}

/* end home */
/* 





*/
/* start post */

.loading {
  text-align: center;
  margin: 1rem;
}
.loader {
  height: 100px;
  width: 100px;
  border-radius: 90%;
  padding: 0;
  background-color: transparent;
  text-align: center;
}

.loading h4 {
  color: white;
  margin: 1rem 0;
}
.post {
  width: 100%;
  margin-bottom: 20px;
}

.post .wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.post .img {
  width: 100%;
  position: relative;
  height: 260px;
  cursor: pointer;
  object-fit: cover;
}

.post .img::after {
  content: "";
  display: block;
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-color: #333;
  opacity: 0.4;
  border-radius: 10px 10px 0 0;
  z-index: 0;
}

.post .img > * {
  z-index: 1;
}

.post img {
  object-fit: fill;
  width: 100%;
  height: 100%;
  border-radius: 10px 10px 0 0;
}

.post .wrapper-img-info {
  display: flex;
  position: absolute;
  top: 10px;
  left: 10px;
  justify-content: space-between;
  width: 90%;
  color: white;
  font-family: "Lora";
  align-items: center;
}

.post .img p {
  margin: 0;
  padding: 0;
}

.post .img-options {
  font-size: 30px;
  cursor: pointer;
  position: absolute;
  top: -9px;
  right: -10px;
}
.post .wrapper-info {
  background-color: #fff;
  border-radius: 0 0 10px 10px;
  width: 100%;
}

.post .info {
  padding: 10px;
}

.post .info .tag {
  color: #666;
  font-weight: bold;
}
.post .info .title {
  font-weight: bold;
  font-size: 20px;
  margin-top: 10px;
}

.post .info .desc {
  color: #555;
  margin: 10px 0px 0 0px;
}

.post .buttons {
  display: flex;
  justify-content: space-between;
  margin: 0 10px 5px 10px;
  align-items: center;
}

.post button {
  display: flex;
  align-items: center;
  border: none;
  color: rgb(0, 102, 143);
  background-color: transparent;
}

.post button .icon {
  font-size: 20px;
  margin-left: 3px;
}

.post .edit {
  color: white;
}
.post .not-user {
  opacity: 0.4;
  cursor: not-allowed;
}

.post .not-user button {
  cursor: not-allowed;
}
/* end psot */

/* 


*/
/* start form */

.parent-side-form {
  position: relative;
  flex: 4 1;
}

.parent-side-form .wrapper-side {
  display: flex;
  flex-direction: column;
}

.parent-side-form .wrapper-side .search {
  background-color: #fff;
  margin-bottom: 5px;
  border-radius: 5px;
  padding: 10px;
}
.parent-side-form .wrapper-side .pagination {
  background-color: #fff;
  margin: 5px 0;
  display: flex;
  justify-content: center;
}

.form {
  background-color: #fff;
  border-radius: 5px;
  padding: 10px;
  margin: 0;
}

.form .not-user {
  padding: 2rem;
  text-align: center;
}

.form h4 {
  text-align: center;
  margin: 10px 0;
  margin-bottom: 0;
  font-family: "Lora";
}

.form form input:not(:last-child) {
  width: 100%;
  font-family: "Lora";
  padding: 7px 10px;
  border-radius: 4px;
  border: 1px solid #ddd;
  margin: 8px auto;
}
.form form input:hover {
  outline: 2px solid rgb(0, 102, 143);
}
.form form input:nth-of-type(3) {
  padding: 1.4rem 10px;
}
.form form input:nth-of-type(5) {
  padding: 10px 5px;
  font-size: 14px;
  border: none;
}

.form input:focus {
  outline: 2px solid rgb(0, 102, 143);
}

.form button {
  display: flex;
  width: 97%;
  align-items: center;
  justify-content: center;
  margin: 8px auto;
  padding: 6px 0;
  letter-spacing: 1px;
  font-family: "Lora";
  border: none;
  border-radius: 5px;
  text-transform: uppercase;
  margin-bottom: 0;
}

.form .submit {
  background-color: rgb(11, 11, 88);
  color: white;
}
.form .clear {
  width: 95%;
  margin: 8px auto;
  padding: 2px 0;
  background-color: rgb(139, 6, 6);
  color: white;
}

.form .create-error {
  text-align: center;
  margin: 5px;
}
/* end form */

/* 



*/

/* Start from signup or signin */

.auth {
  display: flex;
  width: 100%;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  margin: 3rem auto;
}

.auth .wrapper {
  width: 350px;
  display: flex;
  flex-direction: column;
  border-radius: 5px;
  background-color: #fff;
  padding: 1rem 5px;
}

.auth .wrapper .title {
  margin: 1rem auto;
}

.auth .wrapper input {
  border: 1px solid #999;
  padding: 10px;
  margin: 0 10px 20px 10px;
  border-radius: 3px;
}

.auth .wrapper input:focus {
  outline: 1px solid rgb(14, 149, 202);
  border: 1px solid rgb(14, 149, 202);
}
.auth .wrapper input:hover {
  outline: 1px solid rgb(14, 149, 202);
}

.auth .wrapper .firstname-lastname {
  display: flex;
  align-items: center;
  justify-content: center;
}
.auth .wrapper .firstname-lastname > input {
  width: 45%;
  display: flex;
}

.auth .wrapper .submit {
  background-color: rgb(19, 19, 153);
  border: none;
  margin: 5px 10px;
  margin-bottom: 8px;
  padding: 4px;
  color: white;
  text-transform: uppercase;
}

.auth .wrapper .change-mode {
  border: none;
  font-size: 15px;
  text-transform: capitalize;
  margin-top: 10px;
  background-color: transparent;
  padding: 0;
}
/* end from signup or signin */

/* 





*/
/* start media  */

@media (max-width: 650px) {
  .app {
    margin: 10px 2rem;
  }
  .home {
    display: flex;
    flex-direction: column-reverse;
  }
}

@media (min-width: 650px) {
  .form .page {
    top: 20px;
  }
  .app {
    margin: 20px 0px;
  }

  .parent-side-form {
    flex: 6 1;
  }
  .parent-side-form .wrapper-side {
    position: fixed;
    display: flex;
    margin: 0 10px;
  }
  .posts {
    margin: 0 15px;
  }
}

@media (min-width: 800px) and (max-width: 1100px) {
  .parent-side-form {
    flex: 4 1;
  }
  .app {
    margin: 10px;
  }
}

@media (min-width: 1100px) {
  .app {
    margin: 10px 20px;
  }
  .parent-side-form .wrapper-side {
    margin: 0 2rem;
  }
  .home .posts {
    margin: 0 2rem;
  }
  .parent-side-form {
    flex: 3 1;
  }
  .Navbar {
    margin: 20px 1rem;
    padding: 8px 2rem;
  }
}

/* end media */
